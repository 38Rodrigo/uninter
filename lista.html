<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
    <style>

     .lista{
        list-style:upper-alpha;
        font-size:30px;
        color: rgb(51, 238, 13);
        width:fit-content;
     }/*impar = a odd*/
     .lista li:nth-child(odd){
      background-color: blueviolet;
     }/*par = a even*/
     .lista li:nth-child(even){
        background-color: aqua;
     }
     .lista li:hover{
        color:black;
        font-weight:bolder;
        
     }

    </style>
</head>
<body>
    <ul class="lista">

        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
    </ul>





</body>
</html>
