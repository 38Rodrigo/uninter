<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Quadrados</title>
    <style>

.dado {
    border:5px solid rgb(10, 241, 21);
    color:cornsilk;
    width:200px;
    height:200px;
    margin:10px;
    position: absolute;        
}
.q1 {
    top:1px;
    left:1px;
    background-color: darkgoldenrod;
}
.q2 {
   top:1px;
   right:1px;
   background-color: black;
}
.q3 {
    left:1px;
    bottom:1px;
    background-color: blue;
}
.q4 {
    right:1px;
    bottom:1px;
    background-color: crimson;
}
    </style>
</head>
<body>
    
<div class=" dado q1">Q1</div>
<div class=" dado q2">Q2</div>
<div class=" dado q3">Q3</div>
<div class=" dado q4">Q4</div>

</body>
</html>
